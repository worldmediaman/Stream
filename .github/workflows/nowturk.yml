name: nowturk action

on:
  schedule:
    - cron: '44 */4 * * *'
  
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "nowturk bot"
      
      - name: updating nowturk
        run: python3 ressources/tur/nowturk.py > ressources/tur/nowturk.m3u8
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git pull origin master
          git commit -m "nowturk updated"
          git push origin master
